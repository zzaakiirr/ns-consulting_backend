{% extends "left_and_right_save.html" %}

{% block center_1 %}
  <h1>Результаты поиска по запросу "{{ search_query }}":</h1>
  {% if posts %}
    {% for post in posts %}
      <a href="{{ post.link.get_absolute_url }}">{{ post.title }}</a>
    {% endfor %}
  {% endif %}
  <p>none</p>
{% endblock center_1 %}
