{% load static %}
<link rel="stylesheet" href="{% static "polls/poll.css" %}">

<div class="poll">
  <div class="banner-content">
    <p class="poll-header">Опрос</p>
    <p class="poll-question">{{ instance.poll.question }}</p>
  </div>
  {% for choice in instance.poll.choice_set.all %}
    <div class="col-xs-12">
      <a href="{% url 'polls:vote' instance.poll.id choice.id %}" class="poll-choice">
        {{ choice.choice_text }}
      </a>
    </div>
  {% endfor %}
</div>
